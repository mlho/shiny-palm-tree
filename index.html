<!DOCTYPE html>

<head>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .ctn {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes twinkle {
      0% {
        fill: #ffff99;
        transform: scale(1);
        transform-origin: center;
      }

      100% {
        fill: #ffffff;
        transform: scale(2);
        transform-origin: center;
      }
    }

    #sparkle-1 {
      animation: twinkle 0.8s ease-in-out 0s infinite alternate;
    }

    #sparkle-2 {
      animation: twinkle 0.8s ease-in-out 0.3s infinite alternate;
    }

    #sparkle-3 {
      animation: twinkle 0.8s ease-in-out 0.8s infinite alternate;
    }
  </style>
</head>
